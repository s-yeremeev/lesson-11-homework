<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css" rel="stylesheet">
  <style>
  #square1 {
	  width: 300px;
  	height: 300px;
	  background: red;
  }
  #square2 {
	  width: 300px;
  	height: 300px;
	  background: blue;
  }
  #square3 {
	  width: 300px;
  	height: 300px;
	  background: greenyellow;
  }
</style>
</head>
<!-- HTML -->
<body>  
  <navigation style="position: static;">
      <button class ="button is-large is-info" id="startBtn" type="submit" onclick="refresh();">Start the game</button>
      <button class ="button is-large is-info" id="statBtn" type="submit">View Points</button>
      <button class ="button is-large is-info" id="clearBtn" type="submit">Clear stats</button>
  </navigation>

  <div class="square-all" style="display: none;">
        <div class="subtitle is-5"><b>Blue square = b, Red square = r, Green square = g</b></div>
        <span id="timerfield"></span>
        <div id="square1" class="slides"></div>
        <div id="square2" class="slides"></div>
        <div id="square3" class="slides"></div>
  </div>

  <div class="view-points" id="points" style="display: none;"></div>    

     <!-- JS -->
    <script  src="./src/square.js" defer></script>
    <script  src="./src/game.js" defer></script>
    <script  src="./src/menue.js" defer></script>
    <script>                          
              var sec =  15; 
              function refresh() {               
                if (sec == -1) sec = 15
                if (sec<=9) sec = "0" + sec
                time = sec; 

                if (document.getElementById) timerfield.innerHTML = time

                let points = document.getElementById("points")
                if (points.innerHTML != "" ) {  
                  sec = '00'                 
                  clearInterval(inter);
                } else {
                  --sec;
                  inter = setTimeout("refresh()", 1000);
                }

                if (sec == '00'){
                  clearInterval(inter); 
                  alert("The round is over")
                  let menue = new Menue()
                  menue.onClickStatistick()
                }
              }
    </script>
 </body>
</html>
