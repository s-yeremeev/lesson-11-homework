<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css" rel="stylesheet">
  <style>
  #square1 {
	  width: 300px;
  	height: 300px;
	  background: red;
  }
  #square2 {
	  width: 300px;
  	height: 300px;
	  background: blue;
  }
  #square3 {
	  width: 300px;
  	height: 300px;
	  background: white;
  }
</style>
</head>
<body onLoad="Timer();">

  <navigation style="position: static;">
    <button class ="button is-large is-info" id="startBtn" type="submit">Start the game</button>
    <button class ="button is-large is-info" id="statBtn" type="submit">View statistics</button>
    <button class ="button is-large is-info" id="clearBtn" type="submit">Clear stats</button>
    <span id="timer"></span>
  </navigation>

    <div class="square">
      <div id="square1" class="slides"></div>
      <div id="square2" class="slides"></div>
      <div id="square3" class="slides"></div>
      </div>
    <!-- HTML -->

     <!-- JS -->
    <script  src="./src/square.js" defer></script>
    <script  src="./src/game.js" defer></script>
    <script  src="./src/Timer.js" defer></script>
 </body>
</html>
