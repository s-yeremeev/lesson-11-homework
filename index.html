<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css" rel="stylesheet">
  <style>
  #square1 {
	  width: 300px;
  	height: 300px;
	  background: red;
  }
  #square2 {
	  width: 300px;
  	height: 300px;
	  background: blue;
  }
  #square3 {
	  width: 300px;
  	height: 300px;
	  background: greenyellow;
  }
</style>
</head>
<!-- HTML -->
<body OnLoad="Timer();">

   
  <navigation style="position: static;">
    <button class ="button is-large is-info" id="startBtn" type="submit">Start the game</button>
    <button class ="button is-large is-info" id="statBtn" type="submit">View statistics</button>
    <button class ="button is-large is-info" id="clearBtn" type="submit">Clear stats</button>
  </navigation>
  <span id="timer" style="display: block;"></span>

    <div class="square">
      <div class="subtitle is-5"><b>Синий квадрат = b, Красный квадр = r, Зеленый квадрат = g</b></div>
      <div id="square1" class="slides" style="display: none;"></div>
      <div id="square2" class="slides" style="display: none;"></div>
      <div id="square3" class="slides" style="display: none;"></div>
     
    </div>

     <div class="subtitle is-5" id="points"></div>
    

     <!-- JS -->
    <script  src="./src/Timer.js" defer></script>
    <script  src="./src/square.js" defer></script>
    <script  src="./src/menue.js" defer></script>
    <script  src="./src/game.js" defer></script>
 </body>
</html>
